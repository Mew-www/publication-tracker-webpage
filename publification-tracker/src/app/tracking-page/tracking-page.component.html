<div class="row">
  <div class="col">
    <div class="row">
      <div class="col-3"></div>
      <div class="col">
        Show tracked:
        <div class="row">
          <div class="col-1">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Movies
            </label>
          </div>
          <div class="col-1">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Series
            </label>
          </div>
          <div class="col-1">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> aaaaa
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3"></div>
  <div class="col"> <ul></ul>
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Type</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let movie of movies">
         <th scope="row">{{movie.PDate}}</th>
         <td>{{movie.Name}}</td>
         <td>{{movie.Type}}</td>
         <td>{{movie.Genre}}</td>
         <td>
           <label class="form-check-label">
             <button class="btn btn-danger" (click)="Onclick(movie.PDate,movie.Name)">Remove</button>
           </label>
         </td>
       </tr>
     </tbody>
    </table>
  </div>
</div>
